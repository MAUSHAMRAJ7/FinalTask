<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <div class="platform__main_container ">
      <div class="platform_main ">
        <div class="platform__left">
          <h3 class="platform__left_title">MULTI PLATFORM</h3>
          <p class="platform__left_content">Landy build for any platform.</p>
          <p class="platform__left_content">iOS, Android, React Native</p>
          <p class="platform__left_para">Whichever platform you have. We prepared it, so don’t be worry.</p>

          <div class="platform__left_card">
            <div class="platform__card_left">
              <p class="platform__card_left_icon">
                <img src="/image/platform/Icon.svg" alt="icon" />
              </p>
              <h3 class="platform__card__title">Easy access</h3>
              <p class="platform_card_para">Know what’s going on with your money at all times.</p>
              <div class="platform__card_button_div">
                <button class="platform__card_button" >Try it out free</button>
              </div>
              
            </div>
            <div class="platform__card_right">
              <p class="platform__card_left_icon">
                <img src="/image/platform/Icon1.svg" alt="icon" />
              </p>
              <h3 class="platform__card__title">Always in Sync</h3>
              <p class="platform_card_para">Don’t worry about the data, always be synchronized</p>
            </div>
          </div>
        </div>


        <div class="platform__right">
            <img src="/image/platform/Right.png" alt="right">
        </div>
      </div>
    </div>
  </body>
</html>
